<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/9d4aef4753.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="logo">
        <a href="#">
            <img src="images/logo.png" alt="Spotify Logo">
        </a>
    </div>
    <hr>
    <div class="facebook">
        <p><a href="#"><i class="fa-brands fa-facebook fa-xl" style="color: white;"></i>CONTINUE WITH FACEBOOK</a></p>
    </div>
    <div class="apple">
        <p><a href="#"><i class="fa-brands fa-apple fa-xl" style="color: white;"></i>CONTINUE WITH FACEBOOK</a></p>
    </div>
    <div class="google">
        <p><a href="#" class="grey"><i class="fa-brands fa-google fa-xl" style="color:rgb(255, 0, 0);"></i>CONTINUE WITH
                GOOGLE</a></p>
    </div>
    <div class="phno">
        <p><a href="#" class="grey"><i class="fa-solid fa-phone fa-xl" style="color:black;"></i>CONTINUE WITH PHONE
                NUMBER</a></p>
    </div>
    <div class="divider">
        <div class="lline"></div>
        <div class="or">OR</div>
        <div class="rline"></div>
    </div>
    <span></span>
    <form>
        <label>Email address or username</label>
        <input type="text" placeholder="Email address or username">
        <label>Password</label>
        <input type="password" placeholder="Password">
        <a href="#">Forgot your password?</a>
        <div class="login">
            <input type="checkbox" checked><label>Remember me</label>
            <button type="submit">LOG IN</button>
        </div>
        <hr>
    </form>
    <p id="signup">Don't have an account? Sign up</p>
    <div class="signup">
        <p>
            <a href="html/signup.html" class="grey">
                SIGN UP FOR SPOTIFY
            </a>
        </p>
    </div>
    <script src="login.js"></script>
</body>

</html>
