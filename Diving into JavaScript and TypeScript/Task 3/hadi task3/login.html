<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <title>sign In - Zoom</title>
</head>
<body>
    <div class="prefix-1 flow-root">
        <div class="md:max-sm:flex float-left w-1/2">
            <img src="Zoom2.png" alt="" class="w-32 mt-4 mx-16 my-5">
        </div>
        <div class="float-right w-1/2  mt-4">
            <span class="mx-32 space-x-10 font-semibold" >New to Zoom?
                <span class="text-sm font-semibold hover:underline cursor-pointer text-blue-700">Sign Up Free</span>
                <span class="text-sm font-semibold hover:underline cursor-pointer text-blue-700">Support</span>
            </span>
            
        </div>
    </div>
    <hr>
    <div class="prefix-2">
        <div class="float-left w-2/5 bg-gray-200 ">
            <p><br></p>
            <img src="banner.png" alt="" class=" w-96 mx-14 my-56 ">
            <p><br><br><br></p>
        </div>
        <div class="float-right w-2/5 mx-24 flex flex-col p-6 ">
            <h2 class="text-center text-4xl font-semibold">Sign In</h2>
            <input type="email"  placeholder="Email Address" class="my-3 mx-6 px-4 h-12 outline-blue-600 border border-2 rounded-lg ">
            <input type="password" placeholder="password" class="my-3 mx-6 px-4 h-12 outline-blue-600 border border-2 rounded-lg">
            <span class="text-blue-800 hover:underline mx-6 mt-2">Forgot password?</span>
            <button class="bg-blue-500 hover:bg-blue-600 py-2 text-white rounded-lg font-semibold w-96 my-4 mx-7 "><a href="profile.html">Sign In</a></button>
            <span class="w-80 mx-7">By signing in, I agree to the <span class="hover:underline text-blue-600"> Zoom's Privacy Statement</span> and <span class="hover:underline text-blue-600"> Terms of Service.</span></span>
            <div class="px-11 py-5">
                <input type="checkbox" class="cursor-pointer"><span class=" font-semibold cursor px-2">Stay signed In</span>
                <hr class=" mt-9 before:text-center">
                <span class="px-28">Or Sign in With</span>
            </div>
            <span class="px-11 py-5 text-gray-400 font-sans mt-7">Zoom is protected by reCAPTCHA and the Google <span class="hover:underline text-blue-600">Privacy Policy </span>and <span class="hover:underline text-blue-600">Terms of Service</span> apply.</span>
        </div>
    </div>
</body>
</html>
