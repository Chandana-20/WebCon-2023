<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signstyle.css">
    <link rel="icon" type="image/x-icon" href="images\icon.png">
  </head>
  <body>
    <div class="header">
        <nav>
         <p><a href="index.html"><img class="logo"  src="images\logo.png"></a></p>
        </nav>
        <body>
          <div class="container">
            <form>
              <h1>Sign In</h1>
              <input type="email" placeholder="Email or phone number" required>
              <input type="password" placeholder="Password" required>
              <button type="submit" onclick="window.location.href= 'https://youtu.be/dQw4w9WgXcQ';">Sign In</button>
              <div class="remember">
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
              </div>
              <div class="help">
                <a  class="u" href="#">Need help?</a> 
              </div>
              <div class="signup">
                <p>New to Netflix?<a href="signup.html">Sign up now</a></p>
              </div>
              
              <div class="learn">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.  <a href="#" style="color:dodgerblue">Learn more.</a>.</p>
              </div>

               
              </div>
            </form>
          
          </div>
        
          
          <script>
          // Get the modal
          var modal = document.getElementById('id01');
          
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
          </script>


          <div class="footer">
            <h2>Questions? Call 2255 </h2>

              <div class="col">
                <a href="#">FAQ</a>

              </div>

                <a href="#">Help Centre</a>

              </div>
              <div class="col">
                <a href="#">Terms of Use</a>
              </div>
              <div class="col">
                <a href="#">Privacy</a>
              </div>

            </div>
            <div>
            <button class="lang">English<img src="images\down.png"></button>
            <p class="copyright-txt">Netflix</p>
            </div>
           </div>
          
          </body>
          </html>
