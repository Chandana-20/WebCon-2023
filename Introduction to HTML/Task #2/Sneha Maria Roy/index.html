<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            GET HIRED
        </title>
        <body
              bottommargin="50px" topmargin="50px" leftmargin="50px" rightmargin="50px">
              <img src="logo.webp" height="50px" alt="companylogo" loading="eager" align="right" border="10px">
              <br>
              <br>

              <table align="center" bgcolor="grey" border="10px" cellpadding="10px" width="1220px" overflow-x:auto>
                <thead>
                    <tr align="center"> 
                        <th colspan="3" bgcolor="white">JOB DETAILS</th>
                   </tr>
                </thead>
                <tr align="char" bgcolor="pink" text="black">
                    <th scope="col">POST</th>
                    <th scope="col">SALARY</th>
                    <th scope="col">LOCATION</th>
                </tr>
                <tr align="char">
                    <td> junior software developement</td>
                    <td>20000</td>
                    <td>remote</td>
                </tr>
                <tr align="char">
                    <td> senior software developement</td>
                    <td>30000</td>
                    <td>onsite</td>
                </tr>
                <tr align="char">
                    <td> software tester</td>
                    <td>25000</td>
                    <td>onsite</td>
                </tr>

              </table>
              <br>
              <form autocomplete="on" enctype="multipart/form-data">
                <fieldset>
                <br>
                <legend> <strong>REGISTER</strong></legend>
              
              <br>
              <div class="firstname">
                <label><strong>FIRSTNAME</strong></label><br>
                <input type="text" name="name" required>
              </div>
              <br>
              <div class="lastname">
                <label><strong>LASTNAME</strong></label><br>
                <input type="text" name="name" required>
              </div>
              <br>
              <div class="age">
                <label><strong>AGE</strong></label>(age should be greater than 43)<br>
                <input type="number" name="age" required>
              </div>
              <br>
              <div class="gender">
                <label><strong>GENDER</strong></label><br>
                <input type="radio" name="gender" id="gender" required value="male">male
                <input type="radio" name="gender" id="gender" required value="female">female
                <input type="radio" name="gender" id="gender" required value="others">others
              </div>
              <br>
              <div class="address">
                <label><strong>ADDRESS</strong></label><br>
                <textarea name="address" rows="5" cols="50" required></textarea>
              </div>
              <br>
              <br>
              <div class="lang prof">
                <label><strong>LANGUAGE PROFICIENCY</strong></label><br>
                <select name="lang" required>
                    <option value="select">select </option>
                    <option value="elementary">elementary </option>
                    <option value="limited">limited </option>
                    <option value="professional">professional </option>
                    <option value="fully profi ">fully profi </option>
                    <option value="fluent ">fluent</option>

                </select>
                <br>
                <br>
                <div class="prog lang">
                    <label><strong>KNOWN PROGRAMMING LANGUAGE</strong></label><br>
                    <input type="checkbox" name="prog lang" value="c">c<br> 
                    <input type="checkbox" name="prog lang" value="c++">c++<br>
                    <input type="checkbox" name="prog lang" value="java">java<br>
                    <input type="checkbox" name="prog lang" value="python">python<br>
                    <input type="checkbox" name="prog lang" value="pascal">pascal<br>

                </div>
                <div class="dob">
                    <label><strong>DATE OF BIRTHY</strong></label>
                    <input type="dtae" name="dob" required>
                </div>
                 <br>
                 <div class="applicant summary">
                    <label><strong>APPLICATION SUMMARY</strong></label><br>
                    <textarea name="brief applicant summary" rows="5" cols="50" required></textarea>
                 </div>
                 <br>
                 <div class="image">
                    <label><strong>UPLOAD YOUR IMAGE</strong></label>
                    <input type="file" name="image" required>
                 </div>
                 <br>>
                 <div align="center" class="final">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                 </div>


            </fieldset>
              </form>
        </body>
    </head>

</html>
