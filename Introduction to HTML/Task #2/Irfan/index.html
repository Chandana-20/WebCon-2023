<!DOCTYPE html>
<html>
<head>
    <title>XYZ Company</title>
    <img src="https://cdn.dribbble.com/users/230124/screenshots/4619756/media/db950d0a8be2e91bc56230699598be33.png?compress=1&resize=800x600&vertical=top"
    width="400px">
    <h1 style="font-weight: bolder; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">XYZ Company</h1>
</head>
<body>
    <table border="1px">
        <caption><h3>Open Positions</h3></caption>
        <tr>
            <th style="padding: 5%;">Post</th>
            <th style="text-align: center; width: 20%;">Salary</th>
            <th style="text-align: center; width: 50%;">Location</th>
        </tr>
        <tr>
            <td style="text-align: center;">Junior Software Developer</td>
            <td style="text-align: center;">20000</td>
            <td style="text-align: center;">Remote</td>
        </tr>
        <tr>
            <td style="text-align: center; width: 65%;">Senior Software Developer</td>
            <td style="text-align: center;">30000</td>
            <td style="text-align: center;">Onsite</td>
        </tr>
        <tr>
            <td style="text-align: center;">Software Tester</td>
            <td style="text-align: center;">25000</td>
            <td style="text-align: center;">Onsite</td>
        </tr> 
    </table>
    <h2 style="font-family: monospace;">User Registration Form</h2>
    <form>
        <label style="font-weight: bold;">First Name:</label>
        <input type="text" placeholder="First Name">
        <br>
        <br>
        <label style="font-weight: bold;">Last Name:</label>
        <input type="text" placeholder="Last Name">
        <br>
        <br>
        <label style="font-weight: bold;">Age:</label>
        <input type="number" placeholder="Your Age">
        <br>
        <br>
        <label style="font-weight: bold;">Gender:</label><br>
        <label>Male</label> <input type="radio" name="Gender"><br>
        <label>Female</label> <input type="radio" name="Gender">
        <br>
        <br>
        <label style="font-weight: bold;">Your Address:</label><br>
        <textarea cols="30" rows="5" placeholder="Your Address"></textarea>
        <br>
        <br>
        <label style="font-weight: bold;">Language Proficiency:</label>
        <select>
            <option value="English">English</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Hindi">Hindi</option>
            <option value="Arabic">Arabic</option>
        </select>
        <br>
        <br>
        <label style="font-weight: bold;">Known Programming Languages:</label><br>
        <label>Java</label>
        <input type="checkbox"><br>
        <label>Python</label>
        <input type="checkbox"><br>
        <label>C++</label>
        <input type="checkbox"><br>
        <label>C#</label>
        <input type="checkbox"><br>
        <label>Javascript</label>
        <input type="checkbox"><br>
        <label>Kotlin</label>
        <input type="checkbox"><br>
        <br>
        <label style="font-weight: bold;">Date Of Birth:</label>
        <input type="date">
        <br>
        <br>
        <label style="font-weight: bold;">Breif Applicant Summary:</label><br>
        <textarea cols="30" rows="5" placeholder="Summary"></textarea>
        <br>
        <br>
        <label style="font-weight: bold;">Passport Size Photo:</label>
        <input type="file">
        <br>
        <br>
        <label style="font-weight: bold;">*make sure you have filled everything*</label><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
